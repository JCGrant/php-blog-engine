{% extends "layout.html" %}

{% block content %}

<h1>Blog</h1>

{% for post in posts %}
<div class='post' hidden>
  <h3><a href="{{ path_for('post', {'id': post.id}) }}">{{ post.title }}</a></h3>
  <small class='datetime'>{{ post.datetime }}</small>
  <div class='content'>{{ post.content }}</div>
</div>
{% endfor %}

{% endblock %}
